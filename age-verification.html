<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Age Verification | Velva Voice</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
// Simple cookie consent banner
if (!localStorage.getItem('cookieConsent')) {
const banner = document.createElement('div');
banner.innerHTML = `
<div style="position:fixed;bottom:0;width:100%;background:#222;color:#fff;padding:1rem;text-align:center;z-index:9999;">
We use cookies to improve your experience. <button id="acceptCookies">Got it!</button>
</div>`;
document.body.appendChild(banner);
document.getElementById('acceptCookies').onclick = () => {
localStorage.setItem('cookieConsent','true');
banner.remove();
};
}
</script>
<main style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;color:white;background:#000;">
<h1>Are you 18 or older?</h1>
<button onclick="localStorage.setItem('ageVerified','true');window.location='index.html';" class="cta">Yes, I am 18+</button>
</main>
</body>
</html>
